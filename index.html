<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge">
        <title>Nadchazejici testy</title>
        <link rel="icon" href="https://i.ibb.co/Wp8ffFq/timetable.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <main id="mainFrame">
            <div id="todayDiv">
                <p class="boxy">
                    <b>Testy na dnešek:</b>
                    <label id="today">
                        loading...
                    </label>
                </p>
            </div>
            <div id="tomorrowDiv">
                <p class="boxy">
                    <b>Testy na zítřek:</b> 
                    <label id="tomorrow">
                        loading...
                    </label>
                </p>
            </div>
            <div id="weekDiv">
                <p class="boxy">
                    <b>Testy tento týden: </b>
                    <label id="week">
                        loading...
                    </label>
                </p>
            </div>
            <div id="laterDiv">
                <p class="boxy">
                    <b>Pozdější testy: </b>
                    <label id="later">
                        loading...
                    </label>
                </p>
            </div>
            <div id="error" onload="main();">
            </div>
        </main>
    </body>
</html>
