        <main id="mainFrame">
            <div id="todayDiv">
                <p class="boxy">
                    <b>Testy dneska:</b>

                        loading...

                </p>
            </div>
            <div id="tomorrowDiv">
                <p class="boxy">

                        loading...

                        loading...

            <div id="laterDiv">

                    <b>Pozdější testy: </b>

                        loading...
                    </label>
                </p>
            </div>
            <div id="error" onload="main();">
            </div>
